<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>

    <article class="order-summary-card">

      <picture>
        <img src="images/illustration-hero.svg" alt="Decorative Illustration">
      </picture>

      <div class="summary-content">
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="flex-group price">

          <div class="product-content">
            <img class="product-cover" src="images/icon-music.svg" alt="Product Cover">

            <div class="price-container">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>

          </div>

          <a href="#">Change</a>
        </div>

        <button class="buy-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </div>

    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JoseBravoWebDev" target="_blank">Jos√© Bravo</a>.
    </div>

  </main>
</body>
</html>
